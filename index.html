<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefônica</title>
</head>
<body>
    <h1>Exercicio de JS e HTML da EBAC</h1>
    <form>
        <input type="text" placeholder="Digite seu Nome">
        <input type="Number" placeholder="Digite seu Telefone">
        <button type="submit">Enviar</button>
    </form>
    <table>
        <thead>
            <caption>Lista Telefônica com JS</caption>
        </thead>
        <tbody>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
            <tr>
                <td>Ediley</td>
                <td>98982-0202</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Quantidade de pessoas</th>
                <th>3</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
